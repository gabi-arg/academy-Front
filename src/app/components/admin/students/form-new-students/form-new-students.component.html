<h2 class="text-2xl font-bold mb-6 text-center mt-2">Ingresar nuevo Estudiante</h2>

<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="max-w-xl mx-auto bg-[#ffffffa7] p-6 rounded-3xl space-y-4">
  <!-- Nombre -->
  <div>
    <label for="name" class="block font-medium mb-1">Nombre</label>
    <input type="text"  id="name" name="name" [(ngModel)]="studentForm.name"
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Teléfono -->
  <div>
    <label for="phone" class="block font-medium mb-1">Teléfono</label>
    <input type="tel"  id="phone" name="phone" [(ngModel)]="studentForm.phone"
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="block font-medium mb-1">Email</label>
    <input type="email"  id="email" name="email" [(ngModel)]="studentForm.email"
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>
  <!-- Nivel -->
  <div>
    <label for="level" class="block font-medium mb-1">Nivel</label>
    <select id="level"  name="level" [(ngModel)]="studentForm.level" rows="4"
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <option value="" disabled selected>Seleccioná un rol</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
      <option value="C2">C2</option>
      </select>
  </div>
  <!-- Notas -->
  <div>
    <label for="grades" class="block font-medium mb-1">Notas</label>
    <input type="grades"  id="grades" name="grades" [(ngModel)]="studentForm.grades"
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Botón -->
  <div class="text-center">
    <button type="submit"
      class="bg-white border border-[#fbea78] border-solid text-black px-6 py-2 rounded-full hover:bg-[#fbea78] transition-all">Ingresar</button>
  </div>
</form>
