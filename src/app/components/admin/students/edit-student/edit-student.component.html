<div *ngIf="selectedStudent"
     class="w-full md:w-[70%] flex flex-col items-center mt-4 p-4 border border-white rounded bg-opacity-80 mx-auto">
  <h3 class="font-bold text-2xl text-center m-4">Editar Estudiante</h3>
  <form (ngSubmit)="onUpdate()" class="flex flex-col items-center">
    <input [(ngModel)]="selectedStudent.name" name="editName"
           class="rounded-full p-2 mr-2 mb-2 w-full md:w-auto" placeholder="Nombre" />
    <input [(ngModel)]="selectedStudent.email" name="editEmail"
           class="rounded-full p-2 mr-2 mb-2 w-full md:w-auto" placeholder="Email" />
    <input [(ngModel)]="selectedStudent.phone" name="editPhone"
           class="rounded-full p-2 mr-2 mb-2 w-full md:w-auto" placeholder="TelÃ©fono" />
    <input [(ngModel)]="selectedStudent.level" name="editLevel"
           class="rounded-full p-2 mr-2 mb-2 w-full md:w-auto" placeholder="Nivel" />
    <input [(ngModel)]="selectedStudent.grades" name="editGrades"
           class="rounded-full p-2 mr-2 mb-2 w-full md:w-auto" placeholder="Notas" />
    <div class="mt-2">
      <button type="submit"
              class="bg-blue-500 text-white px-2 py-1 rounded">Guardar</button>
      <button type="button" (click)="selectedStudent = null"
              class="ml-2 text-gray-600">Cancelar</button>
    </div>
  </form>
</div>
