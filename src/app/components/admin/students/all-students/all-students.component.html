<div class="overflow-x-auto w-full">
  <table class="min-w-[700px] w-full divide-y divide-gray-200 rounded-lg shadow">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Nombre</th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Email</th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">TelÃ©fono</th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Nivel</th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Notas</th>

      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white">
      <tr *ngFor="let student of students">
        <td class="px-4 py-2 text-sm text-gray-900">{{student.name}}</td>
        <td class="px-4 py-2 text-sm text-gray-900">{{student.email}}</td>
        <td class="px-4 py-2 text-sm text-gray-900">{{student.phone}}</td>
        <td class="px-4 py-2 text-sm text-gray-900">{{student.level}}</td>
        <td class="px-4 py-2 text-sm text-gray-900">{{student.grades}}</td>
        <td class="px-4 py-2 text-sm text-gray-900">
          <button (click)="onEdit(student)" class="text-[#bdcd2c] hover:underline mr-2"><mat-icon>edit</mat-icon></button>
          <button (click)="onDelete(student.id)" class="text-[#b0a2f7] hover:underline"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
      </tbody>
  </table>
</div>
<div *ngIf="showEditModal" class="fixed inset-0 bg-[#e571d490] bg-opacity-50 flex justify-center items-center z-50">
  <div class="modal-content">
    <app-edit-student
      [selectedStudent]="selectedStudent"
      (close)="closeEditModal()"
      *ngIf="showEditModal"
    ></app-edit-student>
    <!-- <button (click)="closeEditModal()" class="close-btn">Cerrar</button> -->
  </div>
</div>
