<div class="relativa py-8 px-4">
  <div class=" max-w-3xl mx-auto">
   <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-center mb-6">Mensajes</h2>
    <a routerLink="/admin" class=" cursor-pointer">
      <mat-icon class="text-[#18b8d8]">logout</mat-icon>
    </a>
   </div>

    <div *ngFor="let message of messages" class="mb-6">
      <div
        class="bg-white/10 border-4 border-white rounded-xl shadow-md p-6 text-gray-700"
      >
        <button
          class="absolute right-[25%] flex justify-end items-center text-white text-2xl"
          (click)="deleteMessage(message.id)"
        >
          x
        </button>
        <div class="flex flex-col justify-center items-start text-gray-800">
          <p>Nombre: {{ message.name }}</p>

          <p>Correo: {{ message.email }}</p>

          <p>Movil: {{ message.phone }}</p>
        </div>
        <p class="mt-2 text-black">Mensaje: {{ message.message }}</p>
      </div>
    </div>
  </div>
</div>
