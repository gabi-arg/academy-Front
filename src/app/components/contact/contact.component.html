<h2 class="text-2xl font-bold mb-6 text-center mt-32">Contactanos!!</h2>

<form (ngSubmit)="onSubmit()" class="max-w-xl mx-auto bg-[#ffffffa7] p-6 rounded-3xl space-y-4">
  <!-- Nombre -->
  <div>
    <label for="name" class="block font-medium mb-1">Nombre</label>
    <input type="text" [(ngModel)]="contactForm.name" id="name" name="name"
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Teléfono -->
  <div>
    <label for="phone" class="block font-medium mb-1">Teléfono</label>
    <input type="tel" [(ngModel)]="contactForm.phone" id="phone" name="phone"
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="block font-medium mb-1">Email</label>
    <input type="email" [(ngModel)]="contactForm.email" id="email" name="email"
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Mensaje -->
  <div>
    <label for="message" class="block font-medium mb-1">Mensaje</label>
    <textarea id="message"  [(ngModel)]="contactForm.message" name="message" rows="4"
      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
  </div>

  <!-- Botón -->
  <div class="text-center">
    <button type="submit"
      class="bg-white border border-[#fbea78] border-solid text-black px-6 py-2 rounded-full hover:bg-[#fbea78] transition-all">Enviar</button>
  </div>
</form>
